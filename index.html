<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imtixon</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="position: relative">
    <div class="d-flex w-100 min-vh-100 container-xl position-relative">
      <div class="create_job w-50 justify-content-center mt-4 row">
        <form class="create_job__form d-flex flex-column gap-2 col-10">
          <label for="input_companiy-name">Company name</label>
          <input
            type="text"
            placeholder="company name"
            class="input_companiy-name"
            autofocus
            autocomplete="address-level4"
            required
          />
          <label for="job_title">Job title</label>
          <input
            type="text"
            placeholder="job title"
            class="job_title"
            autocomplete="address-level4"
            required
          />
          <label for="salary">Salary</label>
          <input
            type="text"
            placeholder="salary"
            class="salary"
            autocomplete="address-level4"
            required
          />
          <button
            class="create_job__btn bg-success rounded"
            style="width: 80px"
          >
            create
          </button>
        </form>
      </div>
      <ul
        class="all_job w-50 justify-content-center mt-3 row"
        style="list-style: none"
      ></ul>
      <a href="#footer" target="_self" class="position-absolute bottom-0 end-0"
        ><i class="fa-solid fa-circle-chevron-down"></i
      ></a>
    </div>

    <div class="footer w-100" id="footer">
      <hr />
    </div>

    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
